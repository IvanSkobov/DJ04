{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Список фильмов</h1>
        <ul class="list-group mb-3">
            {% for film in films %}
                <li class="list-group-item">
                    <h5>{{ film.title }}</h5>
                    <p><strong>Описание:</strong> {{ film.description }}</p>
                    <p><strong>Отзыв:</strong> {{ film.review }}</p>
                </li>
            {% empty %}
                <li class="list-group-item">Фильмы не найдены.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_film' %}" class="btn btn-primary">Добавить фильм</a>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">На главную</a>
    </div>
</body>
</html>
